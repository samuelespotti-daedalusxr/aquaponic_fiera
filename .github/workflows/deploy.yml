name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add .nojekyll
        run: touch .nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: '.github,src,node_modules,*.config.*,package*.json,postcss.config.mjs,DEPLOY.md,ATTRIBUTIONS.md,README.md,guidelines'
          force_orphan: true
          enable_jekyll: false


