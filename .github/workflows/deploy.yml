name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/add-internationalization-system
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: source/package-lock.json

      - name: Install dependencies
        working-directory: source
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: source
        run: npm run build

      - name: Copy built output to main and push
        run: |
          cp -r source/dist/. main-branch/
          cd main-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: deploy updated React app to main"
          git push
